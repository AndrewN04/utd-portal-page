<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTD PORTAL by Andrew Nguyen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="top-bar">
        <div class="title">UTD Portal</div>
        <div class="subtitle">by Andrew Nguyen</div>
    </div>
    <div class="thin-white-bar"></div>
    <div class="button-container">
        <button class="button orion" onclick="redirect('https://dacs-prd.utshare.utsystem.edu/psp/DACSPRD/?cmd=start')">
            <img src="./assets/OrionLogin.png" alt="Orion Icon">
            Orion Login
        </button>
        <button class="button" onclick="redirect('https://elearning.utdallas.edu/')">
            <img src="./assets/eLearningLogin.png" alt="eLearning Icon">
            eLearning Login
        </button>
        <button class="button" onclick="redirect('https://outlook.office365.com/owa/?realm=utdallas.edu')">
            <img src="./assets/UTDOutlookLogin.png" alt="Outlook Icon">
            UTD Outlook Login
        </button>
        <button class="button" onclick="redirect('https://coursebook.utdallas.edu/')">
            <img src="./assets/UTDCoursebook.png" alt="Coursebook Icon">
            UTD Coursebook
        </button>
        <button class="button" onclick="redirect('https://studentsuccess.utdallas.edu/')">
            <img src="./assets/SuccessCenter.png" alt="SSC Icon">
            Student Success Center
        </button>
        <button class="button" onclick="redirect('https://catalog.utdallas.edu/')">
            <img src="./assets/catalog.png" alt="Catalog Icon">
            UTD Catalog
        </button>
        <button class="button" onclick="redirect('https://library.utdallas.edu/')">
            <img src="./assets/library.png" alt="Library Icon">
            Library
        </button>
        <button class="button" onclick="redirect('https://ets.utdallas.edu/testing-center')">
            <img src="./assets/test.png" alt="Testing Icon">
            Testing Center
        </button>
        <button class="button" onclick="redirect('https://libcal.utdallas.edu/allspaces')">
            <img src="./assets/room.png" alt="Study Icon">
            Study Rooms Reservation
        </button>
        <button class="button" onclick="redirect('https://map.utdallas.edu/')">
            <img src="./assets/map.png" alt="Map Icon">
            Map
        </button>
        <button class="button" onclick="redirect('https://calendar.utdallas.edu/')">
            <img src="./assets/event.png" alt="Events Icon">
            Events
        </button>
        <button class="button" onclick="redirect('https://oit.utdallas.edu/servicedesk/')">
            <img src="./assets/help.png" alt="Help Icon">
            UTD Help Desk
        </button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
